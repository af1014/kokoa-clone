<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>The Nico Times</title>
    <style>
      @keyframes superSexyCoinFlip {
        0% {
          transform: rotateZ(0);
        }
        50% {
          transform: matrix(1, 2, 3, 4, 5, 6);
        }
        100% {
          transform: rotateZ(0);
        }
      }
      img {
        animation: superSexyCoinFlip 5s ease-in-out infinite;
      }
    </style>
  </head>
