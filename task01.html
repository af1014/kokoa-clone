<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
  </head>
  <body>
    <header>
      <h1>Create An Account</h1>
    </header>
    <main>
      <form>
        <main>
          <label for="first-name">First name</label>
          <input
            type="text"
            id="first-name"
            required
            placeholder="First name"
          />
        </main>
        <main>
          <label for="last-name">Last name</label>
          <input type="text" id="last-name" required placeholder="Last name" />
        </main>
        <main>
          <label for="email">Email</label>
          <input type="email" id="email" required placeholder="Email" />
        </main>
        <main>
          <label for="username">Username</label>
          <input type="text" id="username" required placeholder="Username" />
        </main>
        <main>
          <label for="pw">Password</label>
          <input
            type="password"
            id="pw"
            required
            minlength="10"
            placeholder="Password"
          />
        </main>
        <main>
          <label for="birth-date">Birth date</label>
          <input type="date" id="birth-date" required />
        </main>
        <main>
          <label for="happiness">How happy are you?</label>
          <input type="range" id="happiness" required />
        </main>
        <main>
          <label for="favorite-color">What is your fav. color?</label>
          <input type="color" id="favorite-color" required />
        </main>
        <main>
          <input type="submit" id="create-account" value="Create Account" />
        </main>
      </form>
    </main>
  </body>
</html>
